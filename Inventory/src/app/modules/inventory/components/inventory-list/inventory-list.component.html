<p-table [value]="inventory" class="p-datatable-striped" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
        <th pSortableColumn="stock">Stock Quantity <p-sortIcon field="stock"></p-sortIcon></th>
        <th pSortableColumn="lastUpdated">Last Updated <p-sortIcon field="lastUpdated"></p-sortIcon></th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.category }}</td>
        <td>
          <span [ngClass]="{'low-stock': item.stock < 5, 'in-stock': item.stock >= 5}">
            {{ item.stock }}
          </span>
        </td>
        <td>{{ item.lastUpdated | date: 'dd/MM/yyyy' }}</td>
        <td>
          <button pButton icon="pi pi-eye" class="p-button-rounded p-button-info" (click)="openDialog(item, true)"></button>
          <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-warning" (click)="openDialog(item, false)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  
  <p-dialog [(visible)]="displayDialog" header="{{ readonlyMode ? 'View Inventory Item' : 'Edit Inventory Item' }}" [modal]="true" [closable]="true">
    <app-inventory-form *ngIf="selectedItem" [item]="selectedItem" [readonly]="readonlyMode" (close)="displayDialog = false"></app-inventory-form>
  </p-dialog>
